<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="Scripts/jquery-1.11.2.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">

        <div class="editor">
            <div class="jqte-toolbar">
                <div class="font-icon jqte-editor-tool"></div>
                <div class="bold-icon jqte-editor-tool"></div>
                <div class="italic-icon jqte-editor-tool"></div>
                <div class="underline-icon jqte-editor-tool"></div>
                <div class="strike-icon jqte-editor-tool"></div>
                <div class="fore-color-icon jqte-editor-tool"></div>
                <div class="back-color-icon jqte-editor-tool"></div>
                <div class="increase-icon jqte-editor-tool"></div>
                <div class="decrease-icon jqte-editor-tool"></div>
                <div class="bullet-icon jqte-editor-tool"></div>
                <div class="number-icon jqte-editor-tool"></div>
                <div class="left-icon jqte-editor-tool"></div>
                <div class="right-icon jqte-editor-tool"></div>
                <div class="center-icon jqte-editor-tool"></div>
                <div class="normal-icon jqte-editor-tool"></div>
                <div class="left-indent-icon jqte-editor-tool"></div>
                <div class="right-indent-icon jqte-editor-tool"></div>
                <div class="link-icon jqte-editor-tool"></div>
                <div class="html-icon jqte-editor-tool"></div>
                <div class="clear-icon jqte-editor-tool"></div>


            </div>

            <button class="get-selection">Get Selection</button>

            <div contenteditable="true" class="jqte-editor"></div>
        </div>
    </div>
</body>
</html>
