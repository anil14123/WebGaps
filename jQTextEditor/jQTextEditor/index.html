<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="Scripts/jquery-1.11.2.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">

        <div class="editor">
            <div class="jqte-toolbar">
                <button tabindex="-1" class="font-icon jqte-editor-tool-p" name="font">
                </button>
                <ul tabindex="-1" class="font-name-list jqte-editor-tool-list">
                    <li> <button class="jqte-editor-tool-c" value="Arial, Helvetica, sans-serif">Arial, Helvetica, sans-serif</button></li>
                    <li> <button class="jqte-editor-tool-c" value="Georgia, serif"> Georgia, serif</button></li>
                    <li> <button class="jqte-editor-tool-c" value="'Times New Roman', Times, serif">"Times New Roman", Times, serif</button></li>
                </ul>
                <button class="bold-icon jqte-editor-tool" name="bold"></button>
                <button class="italic-icon jqte-editor-tool" name="italic"></button>
                <button class="underline-icon jqte-editor-tool" name="underline"></button>
                <button class="strike-icon jqte-editor-tool" name="strike"></button>
                <div class="fore-color-icon jqte-editor-tool" name="fore-color"></div>
                <div class="back-color-icon jqte-editor-tool" name="back-color"></div>
                <div class="increase-icon jqte-editor-tool" name="increase" ></div>
                <div class="decrease-icon jqte-editor-tool" name="decrease"></div>
                <div class="bullet-icon jqte-editor-tool" name="bullet"></div>
                <div class="number-icon jqte-editor-tool" name="number"></div>
                <div class="left-icon jqte-editor-tool" name="left"></div>
                <div class="right-icon jqte-editor-tool" name="right"></div>
                <div class="center-icon jqte-editor-tool" name="center"></div>
                <div class="normal-icon jqte-editor-tool" name="normal"></div>
                <div class="left-indent-icon jqte-editor-tool" name="left-indent"></div>
                <div class="right-indent-icon jqte-editor-tool" name="right-indent"></div>
                <div class="link-icon jqte-editor-tool" name="link"></div>
                <div class="html-icon jqte-editor-tool" name="html"></div>
                <div class="clear-icon jqte-editor-tool" name="clear"></div>


            </div>

            <button class="get-selection">Get Selection</button>

            <div contenteditable="true" class="jqte-editor"></div>
        </div>
    </div>
</body>
</html>
